<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="log-in.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Glass Log-In Form</title>
</head>

<body>
  <form>
    <h1>Log-In</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" />

    <label for="password">Password:</label>
    <input type="password" id="password" />

    <p id="forgot-password"><a href="#">Forgot Password?</a></p>

    <button type="submit">Log-In</button>
    <hr />

    <h2>Or Login using</h2>
    <div class="container">
      <i class="fa fa-facebook" style="font-size: 36px"></i>
      <i class="fa fa-twitter" style="font-size: 36px"></i>
      <i class="fa fa-google" style="font-size: 36px"></i>
    </div>

    <p id="sign-up-link"><a href="#">Or Sign Up with a new account</a></p>
  </form>
</body>

</html>
