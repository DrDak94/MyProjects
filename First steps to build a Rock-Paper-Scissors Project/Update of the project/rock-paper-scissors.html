    <!-- Math.random() returns a random number between 0 (inclusive) and 1 (exclusive) (0 <= number < 1). -->
    <p>Rock Paper Scissors</p>
    <button onclick="
            playGame(`Rock`);
            ">Rock</button>

    <button onclick=" 
            playGame(`Paper`);
            ">Paper</button>

    <button onclick=" 
            playGame(`Scissors`);
            ">Scissors</button>

    <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties= 0;
            alert(`Score was reset!`);
    ">Reset Score</button>



    <script>
        // Steps when we click a button:
        // 1. Computer will randomly select a move;
        // 2. Compare the moves to get the result;
        // 3. Update the score;
        // 4. Display result and score in a PopUp.

        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === `Scissors`) {
                if (computerMove === 'Rock') {
                    result = 'You lose.';
                } else if (computerMove === 'Paper') {
                    result = 'You win!';
                } else if (computerMove === 'Scissors') {
                    result = 'Tie.';
                }

            } else if (playerMove === `Paper`) {
                if (computerMove === 'Rock') {
                    result = 'You win!';
                } else if (computerMove === 'Paper') {
                    result = 'Tie.';
                } else if (computerMove === 'Scissors') {
                    result = 'You lose.';
                }

            } else if (playerMove === `Rock`) {
                if (computerMove === 'Rock') {
                    result = 'Tie.';
                } else if (computerMove === 'Paper') {
                    result = 'You lose.';
                } else if (computerMove === 'Scissors') {
                    result = 'You win!';
                }
            }

            if (result === `You win!`) {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === `Tie.`) {
                score.ties += 1;
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }
